name: Azure Static Web Apps CI/CD for my-upskill-global

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch full history for better caching
          submodules: true
          lfs: false

      - name: Debug Information
        run: |
          echo "GitHub Ref: ${{ github.ref }}"
          echo "GitHub Event: ${{ github.event_name }}"
          pwd
          ls -la

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            frontend/node_modules
            backend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: |
          npm ci --prefer-offline --no-audit
          echo "Frontend Dependencies Installed"

      - name: Build Frontend
        working-directory: ./frontend
        run: |
          npm run build
          echo "Frontend Build Complete"
          ls -la build
        env:
          CI: false  # Disable warnings as errors

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm ci --prefer-offline --no-audit
          echo "Backend Dependencies Installed"

      - name: Build Backend
        working-directory: ./backend
        run: |
          npm run build
          echo "Backend Build Complete"
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Validate Build Artifacts
        run: |
          echo "Frontend Build Size:"
          du -sh frontend/build
          echo "Backend Build Size:"
          du -sh backend/build || echo "No backend build directory"

      - name: Cleanup Large Files
        run: |
          find . -type f -size +100M -delete
          du -sh *

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MY_UPSKILL_GLOBAL }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./frontend"
          api_location: "./backend"
          output_location: "build"

      - name: Deployment Diagnostics
        if: failure()
        run: |
          echo "Deployment Failed"
          echo "Checking build artifacts..."
          ls -la frontend/build
          ls -la backend || true

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MY_UPSKILL_GLOBAL }}
          action: "close"
